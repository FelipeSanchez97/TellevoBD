<app-header backButton="main/home-pasajero" title="ver-viajes-programados"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let viaje of viajesProgramados" class="viaje-item" lines="full">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>
                <p>Origen: {{ viaje.salida }}</p>
                <p>Destino: {{ viaje.destino }}</p>
                <p>Fecha: {{ viaje.fecha }} - Hora: {{ viaje.hora }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
