<app-header backButton="main/home-pasajero" title="Solicitudes"></app-header>

<ion-content>


    <ion-list>
        <ion-item *ngFor="let viaje of viajesProgramados">
            <ion-label>
                <h2>{{ viaje.salida }} - {{ viaje.destino }}</h2>
                <p>Fecha: {{ viaje.fecha }}</p>
                <p>Hora: {{ viaje.hora }}</p>
                <p>Estado: {{ viaje.estado }}</p>
            </ion-label>
            <ion-button (click)="aceptarViaje(viaje)">Aceptar</ion-button>
            <ion-button (click)="rechazarViaje(viaje)">Rechazar</ion-button>
        </ion-item>
    </ion-list>


</ion-content>
