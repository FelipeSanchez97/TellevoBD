<app-header backButton="/main/home" title="Eliminar ruta"></app-header>


<ion-content>
    <!-- Mostrar la lista de rutas para eliminar -->
    <ion-list>
        <ion-item *ngFor="let ruta of rutas">
            {{ ruta.origen }} - {{ ruta.destino }}
            <ion-button color="danger" slot="end" (click)="eliminarRuta(ruta.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

</ion-content>
