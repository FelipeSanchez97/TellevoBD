<app-header backButton="main/home-pasajero" title="Ver rutas"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ruta of rutas" lines="full" class="ruta-item">
      <ion-label>
        <h2>Origen: {{ ruta.origen }}</h2>
        <p>Destino: {{ ruta.destino }}</p>
        <!-- Agregar otros detalles de la ruta si es necesario -->
      </ion-label>
      <ion-button color="success" slot="end" (click)="seleccionarRuta(ruta)"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
